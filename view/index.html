					<input class="mdui-textfield-input" type="text" placeholder="请输入你要搜索的文章标题..."/>
					<button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5cd;</i></button>
				</div>
			    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5d5;</i></a>
			    <a href="javascript:;" class="mdui-btn mdui-btn-icon" id="settingBtn"><i class="mdui-icon material-icons">&#xe5d4;</i></a>

				 	<li class="mdui-menu-item">

			<div class="mdui-drawer" id="drawer">

	<script type="application/javascript">
		
		var inst = new mdui.Drawer('#drawer');
		var fab = new mdui.Fab('#fab');
		var menu = new mdui.Menu('#settingBtn', '#setting_menu');
		
		document.getElementById('settingBtn').addEventListener('click', function () {
		  	menu.open();
		});
				
		//左侧菜单
		document.getElementById('toggle').addEventListener('click', function () {
		  	inst.toggle();
		});
	</script>
